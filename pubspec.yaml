    - family: ManoucheExpanded
      fonts:
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedExtraBold.otf
          weight: 800
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedBold.otf
          weight: 700
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedMedium.otf
          weight: 500
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedRegular.otf
          weight: 400
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedLight.otf
          weight: 300
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedExtraLight.otf
          weight: 200
        - asset: assets/fonts/manouche/expanded/Manouche-ExpandedThin.otf
          weight: 100
    - family: ManoucheSemiExpanded
      fonts:
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedExtraBold.otf
          weight: 800
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedBold.otf
          weight: 700
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedMedium.otf
          weight: 500
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedRegular.otf
          weight: 400
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedLight.otf
          weight: 300
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedExtraLight.otf
          weight: 200
        - asset: assets/fonts/manouche/semi_expanded/Manouche-SemiExpandedThin.otf
          weight: 100
  assets:
    - assets/img/
    - assets/svg/

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
