name: adonauli_livestream
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  #? Interface Utils
  flutter_screenutil: ^5.4.0+1 
  responsive_builder: ^0.4.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roobert
      fonts:
        - asset: assets/fonts/roobert/Roobert-Medium.otf
          weight: 500
        - asset: assets/fonts/roobert/Roobert-Regular.otf
          weight: 400
        - asset: assets/fonts/roobert/Roobert-Light.otf
          weight: 300
    - family: Manouche
      fonts:
        - asset: assets/fonts/manouche/regular/Manouche-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/manouche/regular/Manouche-Bold.otf
          weight: 700
        - asset: assets/fonts/manouche/regular/Manouche-Medium.otf
          weight: 500
        - asset: assets/fonts/manouche/regular/Manouche-Regular.otf
          weight: 400
        - asset: assets/fonts/manouche/regular/Manouche-Light.otf
          weight: 300
        - asset: assets/fonts/manouche/regular/Manouche-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/manouche/regular/Manouche-Thin.otf
          weight: 100
    - family: ManoucheCondensed
      fonts:
        - asset: assets/fonts/manouche/condensed/Manouche-CondensedExtraBold.otf
          weight: 800
        - asset: assets/fonts/manouche/condensed/Manouche-CondensedBold.otf
          weight: 700
        - asset: assets/fonts/manouche/condensed/Manouche-CondensedMedium.otf
          weight: 500
        - asset: assets/fonts/manouche/condensed/Manouche-CondensedRegular.otf
          weight: 400
