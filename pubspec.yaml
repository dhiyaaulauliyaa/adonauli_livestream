        - asset: assets/fonts/manouche/condensed/Manouche-CondensedExtraLight.otf
          weight: 200
        - asset: assets/fonts/manouche/condensed/Manouche-CondensedThin.otf
          weight: 100
    - family: ManoucheSemiCondensed
      fonts:
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedExtraBold.otf
          weight: 800
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedBold.otf
          weight: 700
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedMedium.otf
          weight: 500
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedRegular.otf
          weight: 400
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedLight.otf
          weight: 300
        - asset: assets/fonts/manouche/semi_condensed/Manouche-SemiCondensedExtraLight.otf
          weight: 200
